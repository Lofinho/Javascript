<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        body{
            font: normal 20px arial;
        }
        input{
            width: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Somando Valores</h1>
    <input type="number" name="inputn1" id="inputn1"> +
    <input type="number" name="inputn2" id="inputn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="resultado">Resultado</div>
    
    <script>
        function somar() {

            var tn1 = document.getElementById('inputn1')
            var tn2 = document.querySelector('input#inputn2')
            var resultado = document.getElementById('resultado')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var soma = n1 + n2
            resultado.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a <strong>${soma}</strong>`
        }
    </script>

</body>
